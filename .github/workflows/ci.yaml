name: specs-workflow

on:
    pull_request:
        branches:
        - '*'
    push:
        branches:
        - master
        - main
    workflow_dispatch:

jobs:
    specs:
        name: microvm-kernel-${{ matrix.label }}
        runs-on: [actuated-4cpu-8gb, "${{ matrix.label }}" ]
        strategy:
          matrix:
            label: [a102,ec2]
        steps:
        - uses: actions/checkout@v1
        - name: Check specs
          run: |
            ./specs.sh

name: CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  specs:
    name: specs
    runs-on: actuated
    steps:
      - uses: actions/checkout@v1
      - name: add hdparm
        run: |
          sudo apt update -qqqy && sudo apt install -qqy hdparm
      - name: Check specs
        run: |
          ./specs.sh



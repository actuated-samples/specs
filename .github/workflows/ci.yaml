name: specs-workflow

on:
    pull_request:
        branches:
        - '*'
    push:
        branches:
        - master
        - main
    workflow_dispatch:


jobs:
    specs:
        name: specs
        runs-on: [actuated-1cpu-1gb, n100]
        steps:
        - uses: actions/checkout@v5
        - name: Run script
          run: |
              sudo journalctl -u actions --no-pager --output=cat
              cat /proc/cmdline
              echo 
              ./specs.sh

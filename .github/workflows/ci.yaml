name: specs-workflow

on:
    pull_request:
        branches:
        - '*'
    push:
        branches:
        - master
        - main
    workflow_dispatch:

jobs:

    specs:
        strategy:
          matrix:
             os:
             - actuated-4cpu-4gb
             - actuated-arm64-4cpu-4gb

        name: specs-${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        steps:
# vmmeter start
        - uses: alexellis/arkade-get@master
          with:
            crane: latest
            print-summary: false
        - name: Install vmmeter
          run: |
            ARCH=amd64
            if [ "$(uname -m)" == "aarch64" ] ; then ARCH=arm64 ; fi
            crane export --platform linux/$ARCH ttl.sh/alexellis2/vmmeter:latest | sudo tar -xvf - -C /usr/local/bin
        - uses: self-actuated/vmmeter-action@master
# vmmeter end


        - run: |
            echo "TARGET_ARCH=$(uname -m)" >> $GITHUB_ENV
        - run: |
            echo ${{env.TARGET_ARCH}}

        - uses: actions/checkout@v1
        - name: Show runner arch
          run: |
            echo Runner arch: ${{runner.arch}}
        - name: Setup mirror
          uses: self-actuated/hub-mirror@master
        - name: Check specs
          run: |
            ./specs.sh
        - name: Look for BFP
          run: |
            find /lib/modules/5.10.201/kernel -name *bpf*


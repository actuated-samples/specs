name: specs-workflow

on:
    pull_request:
        branches:
        - '*'
    push:
        branches:
        - master
        - main
    workflow_dispatch:


jobs:
    specs:
        name: specs
        runs-on: actuated-4cpu-8gb
        steps:
        - uses: actions/checkout@v1
        - name: Show runner arch
          run: |
            echo Runner arch: ${{runner.arch}}
        - name: Setup mirror
          uses: self-actuated/hub-mirror@master
        - name: Check specs
          run: |
            ./check-docker.sh
            ./specs.sh

name: CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master

jobs:

  specs:
    name: specs
    runs-on: actuated
    steps:
      - uses: actions/checkout@v1

      - name: Check specs
        run: |
          ./specs.sh
      - name: pip3 install yq
        run: |
          echo $PATH
          which yq
          pip3 install yq
          sudo find / | grep yq
          which yq
          yq
